  h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #ffcb69;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 203, 105, 0.5);

      padding: 10px 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255, 203, 105, 0.5); }
      to { text-shadow: 0 0 15px rgba(255, 203, 105, 1); }
    }
    .filter-controls {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 1;
    }
    .filter-controls:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
    .filter-controls label {
      font-size: 1.1rem;
      margin-right: 10px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .filter-controls select {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #2a2a4a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .filter-controls select:hover {
      background: #3a3a5a;
      transform: translateY(-2px);
    }
    .monster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
    .monster-card {
      cursor: pointer;
      height: 380px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: calc(var(--index) * 0.1s);
      position: relative;
      perspective: 1000px;
      transition: transform 0.3s ease;
    }
    .monster-card:hover {
      transform: scale(1.03);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .monster-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .monster-card.flipped .monster-card-inner {
      transform: rotateY(180deg);
    }
    .monster-card-front,
    .monster-card-back {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
      backdrop-filter: blur(3px);
      padding: 20px;
      top: 0;
      left: 0;
    }
    .monster-card-front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(145deg, rgba(42, 42, 74, 0.9), rgba(31, 31, 58, 0.9));
      border: 2px solid rgba(255, 203, 105, 0.3);
    }
    .monster-card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 203, 105, 0.1), transparent);
      opacity: 0.5;
      pointer-events: none;
    }
    .monster-card-back {
      display: flex;
      background: linear-gradient(145deg, rgba(90, 58, 58, 0.9), rgba(74, 42, 42, 0.9));
      border: 2px solid rgba(255, 105, 105, 0.3);
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #ffcb69;
      transform: rotateY(180deg);
    }
    .monster-card-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.2;
      pointer-events: none;
    }
    .monster-card-front:hover,
    .monster-card-back:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }
    .monster-image {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 203, 105, 0.2);
    }
    .monster-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 203, 105, 0.5);
    }
    .monster-info {

      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .monster-name {

      text-shadow: 0 0 5px rgba(255, 203, 105, 0.3);
      transition: text-shadow 0.3s ease;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, transparent, #ffcb69, transparent);
      opacity: 0.7;

      text-shadow: 0 0 10px rgba(255, 203, 105, 0.8);
    }

    }
    .monster-card-back .monster-name:hover {
      text-shadow: 0 0 10px rgba(255, 105, 105, 0.8);
    }
    .monster-card-back .monster-name::after {

    }

      justify-content: space-around;
      margin-top: 10px;
      gap: 10px;
    }
    .size-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 203, 105, 0.2);
    }
    .size-box:hover {
      background: rgba(255, 203, 105, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 203, 105, 0.3);
    }
    .weakness-icons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .weakness-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background: rgba(0, 0, 0, 0.3);
    }
    .weakness-icon.level-3 {
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid #ff5555;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      animation: pulseLevel3 2s infinite;
    }
    .weakness-icon.level-2 {
      background: rgba(255, 165, 0, 0.3);
      border: 2px solid #ffa500;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
      animation: pulseLevel2 2s infinite;
    }
    @keyframes pulseLevel3 {
      0% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
      100% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.5); }
    }
    @keyframes pulseLevel2 {
      0% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.8); }
      100% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.5); }
    }
    .weakness-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    .weakness-icon img {
      width: 24px;
      height: 24px;
      transition: filter 0.3s ease;
    }
    .weakness-icon:hover img {
      filter: brightness(1.5);
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .weakness-icon:hover .tooltip {
      opacity: 1;
    }
    @media (max-width: 768px) {
      .monster-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .monster-card {
        height: 340px;
      }
      .monster-image {
        height: 140px;
      }
      .monster-name {
        font-size: 1.4rem;
      }
    }
    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(255, 203, 105, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
  </style>
</head>

                  ${elements.map(e => `
                    <div class="weakness-icon level-${e.level}">
                      <img src="${iconMap[e.element]}" alt="${e.element}">
                      <span class="tooltip">${elementNames[e.element]} (レベル ${e.level})</span>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          </div>
        `;
        card.addEventListener("click", () => card.classList.toggle("flipped"));
        monsterGrid.appendChild(card);
      }
    }

    // 初回レンダリング
    renderMonsters();

    // フィルター変更イベント
    document.getElementById("elementFilter").addEventListener("change", e => {
      renderMonsters(e.target.value);
    });

    // パーティクルエフェクトの生成
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particlesContainer.appendChild(particle);
      }
    }

    // パーティクル初期化
    createParticles();
  </script>
</body>
</html>
