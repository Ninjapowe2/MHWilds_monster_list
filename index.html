  <title>モンハンワイルズ モンスターコンパス</title>

  <div class="background-layer">
    <div class="background-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-orbs" id="backgroundOrbs"></div>

  <div class="page-wrapper">
    <header class="page-header">
      <div class="title-group">
        <p class="eyebrow">MONSTER HUNTER WILDS</p>
        <h1>モンスターコンパス</h1>
        <p class="lead">
          モンスターのサイズと弱点を、ダイナミックなカードで直感的にブラウズ。お気に入り登録や属性フィルターで狩猟準備をスマートに。
        </p>
      </div>
      <div class="header-visual">
        <img src="monster-hunter-wilds-logo.png" alt="Monster Hunter Wilds ロゴ" loading="lazy" />
      </div>
    </header>

    <section class="control-panel" aria-label="フィルター">
      <div class="form-field">
        <label for="searchInput">検索</label>
        <div class="input-shell">
          <input type="search" id="searchInput" autocomplete="off" placeholder="モンスター名で検索" />
        </div>
      </div>
      <div class="form-field">
        <label for="elementFilter">絞り込み</label>
        <div class="input-shell">
          <select id="elementFilter">
            <option value="">すべて表示</option>
            <option value="fire">火属性が有効</option>
            <option value="water">水属性が有効</option>
            <option value="lightning">雷属性が有効</option>
            <option value="ice">氷属性が有効</option>
            <option value="dragon">龍属性が有効</option>
            <option value="favorites">お気に入りのみ</option>
            <option value="non-favorites">お気に入り以外</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <label for="sortFilter">ソート</label>
        <div class="input-shell">
          <select id="sortFilter">
            <option value="catalog_num">図鑑番号順</option>
            <option value="name">名前順</option>
            <option value="max">最大サイズが大きい順</option>
            <option value="min">最小サイズが小さい順</option>
          </select>
        </div>
      </div>
    </section>

    <main class="monster-section">
      <div class="monster-grid" id="monsterGrid" aria-live="polite"></div>
      <div id="emptyState" class="empty-state" hidden>
        <p>条件に一致するモンスターが見つかりませんでした。フィルターや検索条件を見直してください。</p>
      </div>
    </main>
  </div>
