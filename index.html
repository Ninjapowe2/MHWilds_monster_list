<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>モンハンワイルズ：モンスターサイズと弱点</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>モンハンワイルズ：モンスターサイズと弱点</h1>
  <div class="filter-controls">
    <label for="searchInput">検索：</label>
    <input type="text" id="searchInput" placeholder="モンスター名を検索...">
    <label for="elementFilter">弱点属性でフィルター：</label>
    <select id="elementFilter">
      <option value="">すべて</option>
      <option value="fire">火</option>
      <option value="water">水</option>
      <option value="lightning">雷</option>
      <option value="ice">氷</option>
      <option value="dragon">龍</option>
      <option value="favorites">お気に入り</option>
      <option value="non-favorites">お気に入りじゃないもの</option>
    </select>
    <label for="sortFilter">ソート：</label>
    <select id="sortFilter">
      <option value="catalog_num">図鑑ナンバー</option>
      <option value="name">名前順</option>
      <option value="max">大きさ順</option>
      <option value="min">小ささ順</option>
    </select>
  </div>
  <div class="monster-grid" id="monsterGrid"></div>
  <div class="background-particles" id="particles"></div>
  <script src="script.js"></script>
</body>
</html>
